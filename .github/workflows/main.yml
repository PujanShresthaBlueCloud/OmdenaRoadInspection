name: Update APT Repository

on:
  push:
    branches:
      - main  # Modify this if your default branch is different

jobs:
  update-apt-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update APT Repository
        run: |
          sudo sed -i 's/bullseye-security/bookworm-security/g' /etc/apt/sources.list
          sudo apt-get update

